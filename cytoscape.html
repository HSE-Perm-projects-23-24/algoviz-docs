<!DOCTYPE html>
<html>
<head>
 <title>Cytoscape.js Example</title>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
 <style>
    #cy {
        width: 300px;
        height: 250px;
        display: block;
        background-color: fff;
    }
 </style>
</head>
<body>
    <div id="cy"></div>
    <script>
        let cy = cytoscape({

container: document.getElementById('cy'), //цепляемся за div cy

elements: [ //элементы графа (вершины, рёбра)
],

style: [ //стили для вершин и рёбер
],

style: cytoscape.stylesheet()
.selector('edge')
    .css({
      'width': 3,
      'target-arrow-color': '#808080',
      'target-arrow-shape': 'triangle',
      'line-color': '#808080',
      'label': 'data(label)',
      'font-size': '14px',
      'color': 'black',
      'curve-style': 'bezier'
    })
  .selector('node')
    .css({
      'content': 'data(id)',
      'text-valign': 'center',
      'color': 'white',
      'text-outline-width': 2,
      'text-outline-color': '#808080',
      'background-color': '#808080'
    })
  .selector(':selected')
    .css({
      'background-color': 'black',
      'line-color': 'black',
      'target-arrow-color': 'black',
      'source-arrow-color': 'black',
      'text-outline-color': 'black'
    }),

layout: {
  name: 'grid',
  rows: 1
}

});
  
cy.add([
  { group: 'nodes',data: { id: 'A'}, position: { x: 50, y: 200 } },
  { group: 'nodes',data: { id: 'B' }, position: { x: 131, y: 226 } },
  { group: 'nodes',data: { id: 'C' }, position: { x: 128, y: 143 } },
  { group: 'nodes',data: { id: 'D' }, position: { x: 249, y: 142 } },
  { group: 'nodes',data: { id: 'E' }, position: { x: 191, y: 62 } },
  { group: 'nodes',data: { id: 'F' }, position: { x: 66, y: 83 } },
  { group: 'edges',data: { id: 'e0', source: 'A', target: 'B', direction: 'right', label: 7 } },
  { group: 'edges',data: { id: 'e1', source: 'B', target: 'C', direction: 'right', label: 10 } },
  { group: 'edges',data: { id: 'e2', source: 'A', target: 'F', direction: 'right', label: 14 } },
  { group: 'edges',data: { id: 'e3', source: 'A', target: 'C', direction: 'right', label: 9 } },
  { group: 'edges',data: { id: 'e4', source: 'B', target: 'D', direction: 'right', label: 15 } },
  { group: 'edges',data: { id: 'e5', source: 'C', target: 'D', direction: 'right', label: 11 } },
  { group: 'edges',data: { id: 'e6', source: 'C', target: 'F', direction: 'right', label: 2 } },
  { group: 'edges',data: { id: 'e7', source: 'F', target: 'E', direction: 'right', label: 9 } },  
  { group: 'edges',data: { id: 'e8', source: 'E', target: 'D', direction: 'right', label: 6 } },
  {group: 'edges',data: { id: 'e9', source: 'E', target: 'E', label: 0} }
]);
    </script>
</body>
